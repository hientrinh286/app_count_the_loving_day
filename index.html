<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love web</title>
    <link rel="stylesheet" href='my.css'>
</head>
<body>
    <div id='before_confirm_screen'>
        <center>
        <table>
            <tr>
                <td>
                    <img id='boy_image' src='boy.png' alt='boy icon' width='200px'/>

                <td></td>

                </td>
            </tr>
            <tr>
                <td>
                    <h3 class='text'>Boyfriend's name:</h3>

                <td>
                    <center>
                    <img src='heart1.png' width='50px' alt='heart symbol'/>
                    </center>
                </td>

                            <option value='22'>22</option>
                            <option value='23'>23</option>
                            <option value='24'>24</option>
                            <option value='25'>25</option>
                            <option value='26'>26</option>
                            <option value='27'>27</option>
                            <option value='28'>28</option>
                            <option value='29'>29</option>
                            <option value='30'>30</option>
                            <option value='31'>31</option>
                        </div>
                    </select>
                    /

                        <div>
                            <option value='1' name='Jan'>Jan</option>
                            <option value='2' name='Feb'>Feb</option>
                            <option value='3' name='Mar'>Mar</option>
                            <option value='4' name='Apr'>Apr</option>
                            <option value='5' name='May'>May</option>
                            <option value='6' name='Jun'>Jun</option>
                            <option value='7' name='Jul'>Jul</option>
                            <option value='8' name='Aug'>Aug</option>
                            <option value='9' name='Sep'>Sep</option>
                            <option value='10' name='Oct'>Oct</option>
                            <option value='11' name='Nov'>Nov</option>
                            <option value='12' name='Dec'>Dec</option>

                    </select>

            </tr>

                </td>
            </tr>

                <td colspan="3">
                    <h3 class='text' id='result'></h3>
                </td>
            </tr>
            <tr>
                <td id='first_number_style'>
                    <h4 id='first_number'></h4>
                </td>
                <td>
                    <progress class='progress_color' max="1000" value="0" id="tientrinh" style='width:300px; height:30px;'></progress>

    </div>
    <script src='my.js'></script>
</body>
</html>
